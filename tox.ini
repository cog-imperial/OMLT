[tox]
minversion = 3.15
envlist = py36, py37, py38, py39

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, lint
    3.9: py39

[testenv]
deps = pytest
extras = testing
commands = pytest {posargs}

[testenv:notebooks]
deps = pytest
extras = testing
commands = pytest --nbmake --cov-append {posargs}

